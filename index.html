<body>

                        </div>

                    <h3>ğŸ“ ç”»å¸ƒæ–¹å‘</h3>

                        <button class="orientation-btn" id="landscapeBtn" data-orientation="landscape">

                        <option value="600x400">600Ã—400 (é»˜è®¤)</option>

                    </select>
                    
                    <div id="customSizeInputs" style="display: none; gap: 10px; margin-bottom: 15px;">
                        <input type="number" class="input-field" id="customWidth" placeholder="å®½åº¦" min="100" max="3000" style="width: 48%; display: inline-block;">

    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const backgroundInput = document.getElementById('backgroundInput');
        const textInput = document.getElementById('textInput');
        const textColor = document.getElementById('textColor');
        const fontSize = document.getElementById('fontSize');
        const fontWeight = document.getElementById('fontWeight');
        const textList = document.getElementById('textList');
        const addTextBtn = document.getElementById('addTextBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const landscapeBtn = document.getElementById('landscapeBtn');
        const portraitBtn = document.getElementById('portraitBtn');
        const canvasSize = document.getElementById('canvasSize');
        const customSizeInputs = document.getElementById('customSizeInputs');
        const customWidth = document.getElementById('customWidth');
        const customHeight = document.getElementById('customHeight');
        
        // çŠ¶æ€å˜é‡
        let backgroundImage = null;
        let texts = [];
        let selectedTextIndex = -1;
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };
        let currentOrientation = 'portrait'; // 'landscape' æˆ– 'portrait'

        // åˆå§‹åŒ–å‡½æ•°
        function init() {
            console.log('ç¼–è¾‘å™¨åˆå§‹åŒ–...');
            drawCanvas();
            setupEventListeners();
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // èƒŒæ™¯å›¾ç‰‡ä¸Šä¼ 
            backgroundInput.addEventListener('change', function(e) {
                handleBackgroundUpload(e);
            });
            
            // æ·»åŠ æ–‡å­—æŒ‰é’®
            addTextBtn.addEventListener('click', function() {
                addText();
            });
            
            // æ–‡å­—è¾“å…¥æ¡†å›è½¦
            textInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addText();
                }
            });
            
            // å­—ä½“å¤§å°æ»‘å—
            fontSize.addEventListener('input', function() {
                document.getElementById('fontSizeValue').textContent = this.value + 'px';
                if (selectedTextIndex >= 0) {
                    texts[selectedTextIndex].fontSize = parseInt(this.value);
                    drawCanvas();
                    updateTextList();
                }
            });
            
            // å­—ä½“ç²—ç»†æ»‘å—
            fontWeight.addEventListener('input', function() {
                document.getElementById('fontWeightValue').textContent = this.value;
                if (selectedTextIndex >= 0) {
                    texts[selectedTextIndex].fontWeight = this.value;
                    drawCanvas();
                    updateTextList();
                }
            });
            
            // æ–‡å­—é¢œè‰²
            textColor.addEventListener('change', function() {
                if (selectedTextIndex >= 0) {
                    texts[selectedTextIndex].color = this.value;
                    drawCanvas();
                    updateTextList();
                }
            });
            
            // æ–¹å‘æŒ‰é’®
            landscapeBtn.addEventListener('click', function() {
                setOrientation('landscape');
            });
            
            portraitBtn.addEventListener('click', function() {
                setOrientation('portrait');
            });
            
            // ç”»å¸ƒå°ºå¯¸é€‰æ‹©
            canvasSize.addEventListener('change', function() {
                if (this.value === 'custom') {
                    customSizeInputs.style.display = 'flex';
                } else {
                    customSizeInputs.style.display = 'none';
                    applyCanvasSize(this.value);
                }
            });
            
            // è‡ªå®šä¹‰å°ºå¯¸è¾“å…¥
            customWidth.addEventListener('input', function() {
                if (customWidth.value && customHeight.value) {
                    applyCanvasSize('custom');
                }
            });
            
            customHeight.addEventListener('input', function() {
                if (customWidth.value && customHeight.value) {
                    applyCanvasSize('custom');
                }
            });
            
            // æ¸…ç©ºç”»å¸ƒæŒ‰é’®
            clearBtn.addEventListener('click', function() {
                clearCanvas();
            });
            
            // ä¸‹è½½å›¾ç‰‡æŒ‰é’®
            downloadBtn.addEventListener('click', function() {
                downloadImage();
            });
            
            // ç”»å¸ƒé¼ æ ‡äº‹ä»¶
            canvas.addEventListener('mousedown', function(e) {
                handleMouseDown(e);
            });
            
            canvas.addEventListener('mousemove', function(e) {
                handleMouseMove(e);
            });
            
            canvas.addEventListener('mouseup', function(e) {
                handleMouseUp(e);
            });
            
            canvas.addEventListener('dblclick', function(e) {
                handleDoubleClick(e);
            });
        }

        // è®¾ç½®ç”»å¸ƒæ–¹å‘
        function setOrientation(orientation) {
            currentOrientation = orientation;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            landscapeBtn.classList.toggle('active', orientation === 'landscape');
            portraitBtn.classList.toggle('active', orientation === 'portrait');
            
            // å¦‚æœæœ‰èƒŒæ™¯å›¾ç‰‡ï¼Œé‡æ–°è°ƒæ•´ç”»å¸ƒå¤§å°
            if (backgroundImage) {
                handleBackgroundUpload({ target: backgroundInput });
            } else {
                // è°ƒæ•´é»˜è®¤ç”»å¸ƒå¤§å°
                const currentSize = canvasSize.value;
                if (currentSize !== 'custom') {
                    applyCanvasSize(currentSize);
                }
            }
        }
        
        // åº”ç”¨ç”»å¸ƒå°ºå¯¸
        function applyCanvasSize(sizeValue) {
            let width, height;
            
            if (sizeValue === 'custom') {
                width = parseInt(customWidth.value) || 600;
                height = parseInt(customHeight.value) || 400;
            } else {
                const [w, h] = sizeValue.split('x').map(Number);
                width = w;
                height = h;
            }
            
            // æ ¹æ®æ–¹å‘è°ƒæ•´
            if (currentOrientation === 'landscape' && width < height) {
                [width, height] = [height, width];
            } else if (currentOrientation === 'portrait' && width > height) {
                [width, height] = [height, width];
            }
            
            canvas.width = width;
            canvas.height = height;
            
            // è°ƒæ•´æ–‡å­—ä½ç½®ï¼ˆå¦‚æœæ–‡å­—è¶…å‡ºç”»å¸ƒèŒƒå›´ï¼‰
            texts.forEach(text => {
                text.x = Math.min(text.x, width - 50);
                text.y = Math.min(text.y, height - 30);
                text.x = Math.max(text.x, 50);
                text.y = Math.max(text.y, 30);
            });
            
            drawCanvas();
        }
        function handleBackgroundUpload(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        backgroundImage = img;
                        
                        // è°ƒæ•´ç”»å¸ƒå¤§å°
                        const maxWidth = 600;
                        const maxHeight = 400;
                        let newWidth = img.width;
                        let newHeight = img.height;
                        
                        if (newWidth > maxWidth || newHeight > maxHeight) {
                            const ratio = Math.min(maxWidth / newWidth, maxHeight / newHeight);
                            newWidth = newWidth * ratio;
                            newHeight = newHeight * ratio;
                        }
                        
                        canvas.width = newWidth;
                        canvas.height = newHeight;
                        drawCanvas();
                        console.log('èƒŒæ™¯å›¾ç‰‡å·²åŠ è½½');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // æ·»åŠ æ–‡å­—
        function addText() {
            const text = textInput.value.trim();
            if (text) {
                const newText = {
                    content: text,
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    fontSize: parseInt(fontSize.value),
                    fontWeight: fontWeight.value,
                    color: textColor.value,
                    id: Date.now()
                };
                
                texts.push(newText);
                textInput.value = '';
                drawCanvas();
                updateTextList();
                console.log('æ·»åŠ æ–‡å­—:', text);
            }
        }

        // ç»˜åˆ¶ç”»å¸ƒ
        function drawCanvas() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            if (backgroundImage) {
                // æ ¹æ®å½“å‰æ–¹å‘è°ƒæ•´èƒŒæ™¯å›¾ç‰‡ç»˜åˆ¶
                let drawWidth = canvas.width;
                let drawHeight = canvas.height;
                let sourceWidth = backgroundImage.width;
                let sourceHeight = backgroundImage.height;
                
                // å¦‚æœéœ€è¦æ—‹è½¬ï¼ˆæ–¹å‘ä¸åŒ¹é…ï¼‰
                const imageIsLandscape = sourceWidth > sourceHeight;
                const canvasIsLandscape = drawWidth > drawHeight;
                
                if (imageIsLandscape !== canvasIsLandscape && currentOrientation === 'landscape') {
                    // æ—‹è½¬90åº¦ç»˜åˆ¶
                    ctx.save();
                    ctx.translate(drawWidth / 2, drawHeight / 2);
                    ctx.rotate(Math.PI / 2);
                    ctx.drawImage(backgroundImage, -drawHeight / 2, -drawWidth / 2, drawHeight, drawWidth);
                    ctx.restore();
                } else {
                    // æ­£å¸¸ç»˜åˆ¶ï¼Œä¿æŒå®½é«˜æ¯”
                    const scale = Math.min(drawWidth / sourceWidth, drawHeight / sourceHeight);
                    const scaledWidth = sourceWidth * scale;
                    const scaledHeight = sourceHeight * scale;
                    const x = (drawWidth - scaledWidth) / 2;
                    const y = (drawHeight - scaledHeight) / 2;
                    
                    ctx.drawImage(backgroundImage, x, y, scaledWidth, scaledHeight);
                }
            } else {
                // é»˜è®¤èƒŒæ™¯
                ctx.fillStyle = '#f0f0f0';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ç»˜åˆ¶ç½‘æ ¼
                ctx.strokeStyle = '#e0e0e0';
                ctx.lineWidth = 1;
                for (let i = 0; i < canvas.width; i += 20) {
                    ctx.beginPath();
                    ctx.moveTo(i, 0);
                    ctx.lineTo(i, canvas.height);
                    ctx.stroke();
                }
                for (let i = 0; i < canvas.height; i += 20) {
                    ctx.beginPath();
                    ctx.moveTo(0, i);
                    ctx.lineTo(canvas.width, i);
                    ctx.stroke();
                }
            }
            
            // ç»˜åˆ¶æ–‡å­—
            texts.forEach((text, index) => {
                ctx.font = text.fontWeight + ' ' + text.fontSize + 'px Arial';
                ctx.fillStyle = text.color;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // é€‰ä¸­çŠ¶æ€è¾¹æ¡†
                if (index === selectedTextIndex) {
                    const metrics = ctx.measureText(text.content);
                    const textWidth = metrics.width;
                    const textHeight = text.fontSize;
                    
                    ctx.strokeStyle = '#667eea';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(
                        text.x - textWidth/2 - 5,
                        text.y - textHeight/2 - 5,
                        textWidth + 10,
                        textHeight + 10
                    );
                }
                
                ctx.fillText(text.content, text.x, text.y);
            });
        }

        // æ›´æ–°æ–‡å­—åˆ—è¡¨
        function updateTextList() {
            if (texts.length === 0) {
                textList.innerHTML = '<div style="padding: 20px; text-align: center; color: #999;">æš‚æ— æ–‡å­—</div>';
                return;
            }
            
            let html = '';
            texts.forEach((text, index) => {
                const displayText = text.content.length > 15 ? text.content.substring(0, 15) + '...' : text.content;
                const selectedClass = index === selectedTextIndex ? 'selected' : '';
                html += `
                    <div class="text-item ${selectedClass}" data-index="${index}">
                        <span>${displayText}</span>
                        <button class="delete-btn" data-index="${index}">åˆ é™¤</button>
                    </div>
                `;
            });
            
            textList.innerHTML = html;
            
            // ç»‘å®šç‚¹å‡»äº‹ä»¶
            textList.querySelectorAll('.text-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    if (!e.target.classList.contains('delete-btn')) {
                        const index = parseInt(this.dataset.index);
                        selectText(index);
                    }
                });
            });
            
            // ç»‘å®šåˆ é™¤æŒ‰é’®äº‹ä»¶
            textList.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const index = parseInt(this.dataset.index);
                    deleteText(index);
                });
            });
        }

        // é€‰æ‹©æ–‡å­—
        function selectText(index) {
            selectedTextIndex = index;
            const text = texts[index];
            
            // æ›´æ–°æ§ä»¶å€¼
            fontSize.value = text.fontSize;
            fontWeight.value = text.fontWeight;
            textColor.value = text.color;
            document.getElementById('fontSizeValue').textContent = text.fontSize + 'px';
            document.getElementById('fontWeightValue').textContent = text.fontWeight;
            
            drawCanvas();
            updateTextList();
            console.log('é€‰ä¸­æ–‡å­—:', text.content);
        }

        // åˆ é™¤æ–‡å­—
        function deleteText(index) {
            texts.splice(index, 1);
            if (selectedTextIndex === index) {
                selectedTextIndex = -1;
            } else if (selectedTextIndex > index) {
                selectedTextIndex--;
            }
            drawCanvas();
            updateTextList();
        }

        // é¼ æ ‡äº‹ä»¶å¤„ç†
        function handleMouseDown(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // æ£€æŸ¥ç‚¹å‡»ä½ç½®
            for (let i = texts.length - 1; i >= 0; i--) {
                const text = texts[i];
                ctx.font = text.fontWeight + ' ' + text.fontSize + 'px Arial';
                const metrics = ctx.measureText(text.content);
                const textWidth = metrics.width;
                const textHeight = text.fontSize;
                
                if (x >= text.x - textWidth/2 && x <= text.x + textWidth/2 &&
                    y >= text.y - textHeight/2 && y <= text.y + textHeight/2) {
                    selectedTextIndex = i;
                    isDragging = true;
                    dragOffset.x = x - text.x;
                    dragOffset.y = y - text.y;
                    selectText(i);
                    return;
                }
            }
            
            selectedTextIndex = -1;
            drawCanvas();
            updateTextList();
        }

        function handleMouseMove(e) {
            if (isDragging && selectedTextIndex >= 0) {
                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                texts[selectedTextIndex].x = x - dragOffset.x;
                texts[selectedTextIndex].y = y - dragOffset.y;
                
                drawCanvas();
            }
        }

        function handleMouseUp(e) {
            isDragging = false;
        }

        function handleDoubleClick(e) {
            if (selectedTextIndex >= 0) {
                const newText = prompt('ç¼–è¾‘æ–‡å­—:', texts[selectedTextIndex].content);
                if (newText !== null && newText.trim() !== '') {
                    texts[selectedTextIndex].content = newText.trim();
                    drawCanvas();
                    updateTextList();
                }
            }
        }

        // æ¸…ç©ºç”»å¸ƒ
        function clearCanvas() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºç”»å¸ƒå—ï¼Ÿè¿™å°†åˆ é™¤æ‰€æœ‰æ–‡å­—å’ŒèƒŒæ™¯å›¾ç‰‡ã€‚')) {
                texts = [];
                backgroundImage = null;
                selectedTextIndex = -1;
                canvas.width = 600;
                canvas.height = 400;
                backgroundInput.value = '';
                drawCanvas();
                updateTextList();
                console.log('ç”»å¸ƒå·²æ¸…ç©º');
            }
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage() {
            // åˆ›å»ºä¸€ä¸ªæ–°çš„ç”»å¸ƒç”¨äºä¸‹è½½
            const downloadCanvas = document.createElement('canvas');
            const downloadCtx = downloadCanvas.getContext('2d');
            
            // è®¾ç½®ä¸‹è½½ç”»å¸ƒçš„å°ºå¯¸
            downloadCanvas.width = canvas.width;
            downloadCanvas.height = canvas.height;
            
            // ç»˜åˆ¶ç™½è‰²èƒŒæ™¯ï¼ˆç¡®ä¿é€æ˜åŒºåŸŸæ˜¾ç¤ºä¸ºç™½è‰²ï¼‰
            downloadCtx.fillStyle = '#ffffff';
            downloadCtx.fillRect(0, 0, downloadCanvas.width, downloadCanvas.height);
            
            // å¤åˆ¶å½“å‰ç”»å¸ƒå†…å®¹
            downloadCtx.drawImage(canvas, 0, 0);
            
            // åˆ›å»ºä¸‹è½½é“¾æ¥
            const link = document.createElement('a');
            const timestamp = new Date().getTime();
            const orientation = currentOrientation === 'landscape' ? 'æ¨ªå‘' : 'ç«–å‘';
            const size = `${canvas.width}x${canvas.height}`;
            
            link.download = `å›¾ç‰‡æ–‡å­—ç¼–è¾‘_${orientation}_${size}_${timestamp}.png`;
            link.href = downloadCanvas.toDataURL('image/png', 1.0);
            
            // è§¦å‘ä¸‹è½½
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log(`å›¾ç‰‡å·²ä¸‹è½½ - ${orientation} ${size}`);
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        // å¦‚æœå·²ç»åŠ è½½å®Œæˆï¼Œç«‹å³åˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
